<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tas Kagit Makas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent-container">
        <div class="child-container">
            <div class="player1">
                <div class="img" id="img1"><img src="./image/frame.png"></div>
                <span>Player 1</span>
            </div>
            <div class="score">
                <h1>Score</h1>
                <div class="write-score">
                    <div class="p1-score"></div>
                    <div class="point">:</div>
                    <div class="p2-score"></div>
                </div>
            </div>
            <div class="player2">
                <div class="img" id="img2"><img src="./image/frame.png" alt=""></div>
                <span>Player 2</span>
            </div>
        </div>
        <button id="btn1">Play</button>
    </div>
    <div class="result">
        <p>Player <span>0</span> Win!</p>
    </div>
    


    <script src="./app.js"></script>
</body>
</html>
